{{ define "main" }}
<article class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Back link -->
    <a href="/" class="inline-flex items-center text-copper-600 hover:text-copper-700 mb-6">
        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to articles
    </a>

    <!-- Tags -->
    <div class="flex flex-wrap gap-2 mb-4">
        {{ range .Params.tags }}
        <a href="/tags/{{ . | urlize }}/" class="inline-block px-3 py-1 text-sm font-medium rounded-full bg-copper-100 text-copper-700 hover:bg-copper-200 transition-colors">
            {{ . }}
        </a>
        {{ end }}
    </div>

    <!-- Title -->
    <h1 class="font-display text-3xl md:text-4xl font-bold text-slate-900 mb-4">{{ .Title }}</h1>

    <!-- Meta -->
    <div class="flex items-center text-slate-400 text-sm mb-8">
        <span>From {{ .Params.source_name }}</span>
        <span class="mx-2">|</span>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </div>

    <!-- Image -->
    {{ if .Params.image }}
    <div class="aspect-video rounded-lg overflow-hidden mb-8">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-full object-cover">
    </div>
    {{ end }}

    <!-- Content -->
    <div class="prose prose-lg max-w-none">
        {{ .Content }}
    </div>

    <!-- Read original -->
    <div class="mt-8 pt-8 border-t border-slate-200">
        <a href="{{ .Params.source_url }}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-6 py-3 bg-slate-800 text-white rounded-lg hover:bg-slate-900 transition-colors">
            Read full article at {{ .Params.source_name }}
            <svg class="h-4 w-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
            </svg>
        </a>
    </div>
</article>
{{ end }}
