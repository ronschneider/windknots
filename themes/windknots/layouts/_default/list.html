{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">{{ .Title }}</h1>

    {{ partial "tag-filter.html" . }}

    <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Paginator.Pages }}
            {{ partial "article-card.html" . }}
        {{ end }}
    </div>

    {{ if .Paginator.HasNext }}
    <div id="load-more" class="text-center py-8">
        <div class="inline-flex items-center text-ocean-600">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Loading more articles...</span>
        </div>
    </div>
    {{ end }}

    <div id="no-more" class="text-center py-8 text-gray-500 hidden">
        No more articles to load.
    </div>
</div>

<script>
    window.paginatorData = {
        currentPage: {{ .Paginator.PageNumber }},
        totalPages: {{ .Paginator.TotalPages }},
        hasNext: {{ .Paginator.HasNext }},
        basePath: "{{ .RelPermalink }}"
    };
</script>
{{ end }}
