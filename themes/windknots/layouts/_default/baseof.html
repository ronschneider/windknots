<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description | default .Site.Title }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Title | default .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Params.image }}<meta property="og:image" content="{{ . | absURL }}">{{ end }}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title | default .Site.Title }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">

    <title>{{ .Title | default .Site.Title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-50 text-slate-800 min-h-screen flex flex-col font-sans">
    {{ partial "header.html" . }}

    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-slate-900 text-slate-300 py-10 mt-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <span class="font-display text-xl text-white tracking-wide">Windknots</span>
                    <p class="text-slate-400 text-sm mt-1">&copy; {{ now.Year }} Curated fly-fishing journalism from around the web.</p>
                </div>
                <div class="flex space-x-6 text-sm">
                    <a href="/about/" class="text-slate-400 hover:text-white transition-colors uppercase tracking-wider">About</a>
                    <a href="/tags/" class="text-slate-400 hover:text-white transition-colors uppercase tracking-wider">Tags</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/infinite-scroll.js"></script>
    <script src="/js/local-waters-widget.js"></script>
</body>
</html>
