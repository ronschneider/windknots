{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Breadcrumb -->
    <nav class="mb-6">
        <ol class="flex items-center space-x-2 text-sm text-gray-500">
            <li><a href="/" class="hover:text-ocean-600">Home</a></li>
            <li><span class="mx-2">/</span></li>
            <li><a href="/tags/" class="hover:text-ocean-600">Tags</a></li>
            <li><span class="mx-2">/</span></li>
            <li class="text-gray-900 font-medium capitalize">{{ .Title }}</li>
        </ol>
    </nav>

    <h1 class="text-3xl font-bold text-gray-900 mb-2 capitalize">{{ .Title }}</h1>
    <p class="text-gray-600 mb-8">{{ len .Pages }} articles tagged with "{{ .Title }}"</p>

    <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Pages }}
            {{ partial "article-card.html" . }}
        {{ end }}
    </div>
</div>
{{ end }}
