<header class="bg-white/95 backdrop-blur-sm shadow-sm sticky top-0 z-50 border-b border-slate-200/60">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Wordmark -->
            <a href="/" class="flex items-center">
                <span class="font-display text-2xl font-bold text-slate-900 tracking-tight">Windknots</span>
            </a>

            <!-- Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-slate-500 hover:text-copper-600 transition-colors text-sm font-semibold uppercase tracking-wider">Home</a>
                <a href="/themes/" class="text-slate-500 hover:text-copper-600 transition-colors text-sm font-semibold uppercase tracking-wider">Daily Digest</a>
                <a href="/tags/" class="text-slate-500 hover:text-copper-600 transition-colors text-sm font-semibold uppercase tracking-wider">Tags</a>
                <a href="/about/" class="text-slate-500 hover:text-copper-600 transition-colors text-sm font-semibold uppercase tracking-wider">About</a>
            </div>

            <!-- Search -->
            <div class="flex items-center">
                <div class="relative">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search..."
                        class="w-44 md:w-56 pl-10 pr-4 py-2 bg-stone-50 border-0 rounded-none border-b border-slate-300 text-sm focus:outline-none focus:border-copper-500 transition-colors"
                    >
                    <svg class="absolute left-3 top-2.5 h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>

                <!-- Mobile menu button -->
                <button id="mobile-menu-btn" class="ml-4 md:hidden p-2 rounded-md text-slate-500 hover:text-copper-600 hover:bg-stone-100">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <a href="/" class="block py-2 text-slate-600 hover:text-copper-600 text-sm uppercase tracking-wider">Home</a>
            <a href="/themes/" class="block py-2 text-slate-600 hover:text-copper-600 text-sm uppercase tracking-wider">Daily Digest</a>
            <a href="/tags/" class="block py-2 text-slate-600 hover:text-copper-600 text-sm uppercase tracking-wider">Tags</a>
            <a href="/about/" class="block py-2 text-slate-600 hover:text-copper-600 text-sm uppercase tracking-wider">About</a>
        </div>
    </nav>
</header>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-btn')?.addEventListener('click', function() {
        document.getElementById('mobile-menu')?.classList.toggle('hidden');
    });
</script>
