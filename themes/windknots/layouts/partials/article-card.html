<article class="article-card bg-white rounded-lg border border-slate-200 overflow-hidden hover:shadow-md transition-shadow duration-200" data-tags="{{ delimit .Params.tags "," }}">
    <!-- Image -->
    <a href="{{ .Params.source_url }}" target="_blank" rel="noopener noreferrer" class="block aspect-video overflow-hidden">
        {{ if .Params.image }}
        <img
            src="{{ .Params.image }}"
            alt="{{ .Title }}"
            class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
            loading="lazy"
            onerror="this.src='/images/placeholder.jpg'"
        >
        {{ else }}
        <div class="w-full h-full bg-gradient-to-br from-slate-300 to-slate-500 flex items-center justify-center">
            <svg class="h-16 w-16 text-white opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        </div>
        {{ end }}
    </a>

    <div class="p-4">
        <!-- Tags -->
        <div class="flex flex-wrap gap-2 mb-3">
            {{ range first 3 .Params.tags }}
            <a href="/tags/{{ . | urlize }}/" class="tag-pill inline-block px-2 py-1 text-xs font-medium rounded-full bg-copper-100 text-copper-700 hover:bg-copper-200 transition-colors">
                {{ . }}
            </a>
            {{ end }}
        </div>

        <!-- Title -->
        <h2 class="text-lg font-semibold text-slate-900 mb-2 line-clamp-2">
            <a href="{{ .Params.source_url }}" target="_blank" rel="noopener noreferrer" class="hover:text-copper-700 transition-colors">
                {{ .Title }}
            </a>
        </h2>

        <!-- Summary -->
        <p class="text-slate-500 text-sm mb-4 line-clamp-3">
            {{ .Params.summary }}
        </p>

        <!-- Meta -->
        <div class="flex items-center justify-between text-xs text-slate-400">
            <span class="flex items-center">
                <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                </svg>
                {{ .Params.source_name }}
            </span>
            <time datetime="{{ .Date.Format "2006-01-02" }}">
                {{ .Date.Format "Jan 2, 2006" }}
            </time>
        </div>
    </div>
</article>
